<!DOCTYPE html>
<html lang="en">
<head>
  <title> Photo Time! </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href='phototime.css' />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="javascript.js"></script>

</head>
  <body>
    <header>
      <hgroup>
      <h1> Photo Time! </h1>
      </hgroup>
    </header>
    <article>
      <button name="start" id="button1" onClick='start()'>Develop Film Now!</button>
      <select class='hidden' id="film-select" onChange="directionsDeveloper()">
        <option value="none">--Select Your Film--</option>
        <option value="k9000">Kodak 9000</option>
        <option value="toaster">Toaster</option>
      </select>
      <p class='instruction' id="k9000">To develop Kodak 9000 film dunk the tank into a ring of fire and agitate for 60 seconds.</p>
      <button class='next' id="n1" onClick='developer()'>Start Developer</button>
    </article>
  </body>
</html>
