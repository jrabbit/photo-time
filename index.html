<head>

	<meta charset="utf-8" />

	<link type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css" rel="stylesheet" />

<body onload="start();">
	<header>
		<hgroup>
			<h1> PHOTO TIME! </h1>
			<h4>[WEAR GOGGLES]</h4>
		</hgroup>
    	<h1 id="timer"></h1>
	</header>

	<article>
		<select class="hidden" id="film-select">
			<option value="none">Select Your Filmâ€¦</option>
			<option value="k100">Kodak T-Max 100</option>
			<option value="k400">Kodal T-Max 400</option>
			<option value="delta100">Ilford Delta 100</option>
			<option value="hps400">Ilford HPS 400</option>
			<option value="k9000">Kodak 9000</option>
			<option value="toaster">Toaster</option>
			<option value="fp4125">Ilford FP4 125</option>
			<option value="delta3200">Ilford Delta 3200</option>
			<option value="ktri400">Kodak Tri-X 400</option>
			<option value="a400">Arista 400</option>
			<option value="ilf400">Ilford 400</option>
		</select>
			
		<p class="instruction" id="developer">To develop Kodak 9000 film dunk the tank into a ring of fire and agitate for 60 seconds.</p>
      
		<button class="hidden" id="n0" onclick='developer()'>Start Developer</button>
		<button class="next" id="n1">Water Rinse'd!</button>
		<button class="next" id="n2">Begin Stop Bath</button>
	</article>
	
	<article class ="auth">
		<p>Authorize Notifications?</p>
		<button onclick='notify("Look at this awesome stuff")'>Yes show me notifications!</button>
		<button onclick='$(".auth").hide()'>No I'm a loser.</button>
	</article>

	<footer><a id="about" href="humans.txt">About</a></footer>

</body>
</html>
