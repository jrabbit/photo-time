<!DOCTYPE html>
<html lang="en">
<head>
  <title> Photo Time! </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href='phototime.css' />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link  href="http://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC:regular" rel="stylesheet" type="text/css" >
  <script src="head.min.js" ></script>
  <script> 
    head.js("javascript.js");
  </script>

</head>
  <body>
    <header>
      <hgroup>
      <h1> PHOTO TIME! </h1>
      <h4>[WEAR GOGGLES]</h4>
      </hgroup>
    <h1 id="timer"></h1>
    </header>
    <article>
      <button name="start" id="button1" onClick='start()'>Develop Film Now!</button>
      <select class='hidden' id="film-select" onChange="directionsDeveloper()">
        <option value="none">--Select Your Film--</option>
        <option value="k100">Kodak T-Max 100</option>
        <option value="k400">Kodal T-Max 400</option>
        <option value="delta100">Ilford Delta 100</option>
        <option value="hps400">Ilford HPS 400</option>
        <option value="k9000">Kodak 9000</option>
        <option value="toaster">Toaster</option>
        <option value="fp4125">Ilford FP4 125</option>
        <option value="delta3200">Ilford Delta 3200</option>
        <option value="ktri400">Kodak Tri-X 400</option>
        <option value="a400">Arista 400</option>
        <option value="ilf400">Ilford 400</option>
        
      </select>
      <p class='instruction' id="developer">To develop Kodak 9000 film dunk the tank into a ring of fire and agitate for 60 seconds.</p>
      
      <button class='next' id="n0" onClick='developer()'>Start Developer</button>
      <button class='next' id="n1" onClick='next()'>Water Rinse'd!</button>
      <button class='next' id="n2" onClick='next()'>Begin Stop Bath</button>
    </article>
  </body>
</html>
